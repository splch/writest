<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Writest Chrome Extension">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Writest</title>
    <style>
        html {
            width: 300px;
            background: repeating-linear-gradient(22deg, white, lightgray 1px);
        }

        body {
            background: white;
        }

        textarea {
            height: 131px;
            width: 278px;
            overflow: auto;
        }

        summary,
        small {
            outline: none;
            user-select: none;
        }

        table,
        td {
            padding: 2px;
            border: 1px solid black;
            table-layout: auto;
        }

        tr:hover {
            background: lightyellow !important;
        }

        select {
            background: transparent;
            border: none;
            outline: none;
        }

        summary:hover {
            background: lightgray;
        }

        .clusterize-scroll {
            max-height: 300px;
            width: max-content;
            overflow: auto;
        }

        .clusterize-table {
            width: 269px;
        }

        .hideTable {
            display: none;
        }

        .clusterize-content {
            width: 200px;
            outline: 0;
            counter-reset: clusterize-counter;
        }

        #analyze {
            display: block;
            margin: auto;
            padding: 5px;
        }
    </style>
    <script src="scripts/clusterize.js" defer></script>
    <script src="scripts/popup.js" defer></script>
</head>

<body>
    <input id="analyze" type="button" value="Analyze Webpage">

    <hr>

    <details>
        <summary>Text</summary>
        <textarea id="text"></textarea>
    </details>

    <hr>

    <details open>
        <summary>Statistics</summary>
        <table id="stats">
            <tr>
                <th>Counts</th>
                <th>Number</th>
            </tr>
            <tr>
                <td>Characters</td>
                <td id="charNum"></td>
            </tr>
            <tr>
                <td>Words</td>
                <td id="wordNum"></td>
            </tr>
            <tr>
                <td>Sentences</td>
                <td id="sentNum"></td>
            </tr>
            <tr>
                <td>Average words per sentence</td>
                <td id="avgWord"></td>
            </tr>
            <tr>
                <td>Average characters per word</td>
                <td id="avgChar"></td>
            </tr>
            <tr>
                <th>Derived</th>
                <th>Number</th>
            </tr>
            <tr>
                <td>
                    <select id="selectIndex">
                        <option value="avg">Average Readability</option>
                        <option value="fk">Fleschâ€“Kincaid Grade Level</option>
                        <option value="fog">Gunning Fog Index</option>
                        <option value="smog">SMOG Index</option>
                        <option value="cl">Coleman-Liau Index</option>
                        <option value="ari">Automated Readability Index</option>
                        <!-- <option value="lin">Linsear Write</option> -->
                    </select>
                </td>
                <td id="read"></td>
            </tr>
            <tr>
                <td>Lexical Density</td>
                <td id="lexDen"></td>
            </tr>
        </table>
    </details>

    <hr>

    <details>
        <summary>Additional features</summary>

        <small>Ngram search: </small>
        <input id="ngramQuery" type="search" data-tip="Same as Ngram search">
        <input id="ngramSearch" type="button" value="&#x1F50D;">
        <div class="clusterize">
            <table class="clusterize-table hideTable">
                <thead>
                    <th>Ngram</th>
                    <th>Frequency</th>
                </thead>
            </table>
            <div id="ngramScroll" class="clusterize-scroll">
                <table class="clusterize-table hideTable">
                    <tbody id="ngramContent" class="clusterize-content">
                    </tbody>
                </table>
            </div>
        </div>

        <hr>

        <small>Phrase length: </small>
        <input id="phraseSize" type="number" min="1" value="1">
        <details>
            <summary>Frequency</summary>
            <div class="clusterize">
                <table class="clusterize-table">
                    <thead>
                        <th>Phrase</th>
                        <th>Count</th>
                    </thead>
                </table>
                <div id="phraseScroll" class="clusterize-scroll">
                    <table class="clusterize-table">
                        <tbody id="phraseContent" class="clusterize-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </details>

        <hr>

        <small>Search window: </small>
        <input id="windowSize" type="number" min="2" value="3">
        <details>
            <summary>Window</summary>
            <div class="clusterize">
                <table class="clusterize-table">
                    <thead>
                        <th>Word</th>
                        <th>Count</th>
                    </thead>
                </table>
                <div id="windowScroll" class="clusterize-scroll">
                    <table class="clusterize-table">
                        <tbody id="windowContent" class="clusterize-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </details>
    </details>
    <hr>
</body>

</html>
